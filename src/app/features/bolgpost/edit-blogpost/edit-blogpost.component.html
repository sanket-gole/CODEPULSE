<div class="container">
    <div class="row ">
        <div >
  <h1 class="mt-3">Edit Blog Post</h1>

  <form [formGroup]="editBlogPostForm" class="mt-3" (ngSubmit)="onSubmit()">
    <div class="mb-3 ">
      <label class="form-label">Title</label>
      <input type="text" class="form-control" formControlName="title" />
    </div>
    <div class="mb-3">
      <label class="form-label">Short Description</label>
      <input
        type="text"
        class="form-control"
        formControlName="shortDescription"
      />
    </div>
    <div class="mb-3">
      <label class="form-label">URL Handle </label>
      <input type="text" class="form-control" formControlName="urlHandle" />
    </div>
    <div class="mb-3">
       <div class="d-flex flex-row">
           <div class="col-6 p-2">
                  <label class="form-label">Content </label>
                   <textarea class="form-control" formControlName="content" rows="5"></textarea>
           </div>
           <div class="col-6 p-2" style="max-height:350px;overflow-y:scroll">
            <markdown [data]="editBlogPostForm.controls.content.getRawValue()"></markdown>
           </div>
       </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Featured Image URL 
        <button class="btn btn-light" type="button" (click)="openImageSelector()">
          Select Image
        </button> 
      </label>

      @if(editBlogPostForm.controls.featuredImageUrl.getRawValue())
      {
        <div>
            <img style="width:100px" class="my-2"  [src]="editBlogPostForm.controls.featuredImageUrl.getRawValue()" alt="Featured Image" class="img-fluid mb-2" />
        </div>
      }
      <input
        type="text"
        class="form-control"
        formControlName="featuredImageUrl"
      />
    </div>


     <div class="mb-3">
      <label class="form-label">Author Name </label>
      <input
        type="text"
        class="form-control"
        formControlName="author"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Published Date </label>
      <input type="date" class="form-control" formControlName="publishedDate" />
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="isVisible"
          formControlName="isVisible"
          
        />
        <label class="form-check-label" for="isVisible">
          Is Visible ?
        </label>
      </div>
    </div>

    <div class="mb-3">
      <label  class="form-label">Categories</label>
      <select class="form-control" multiple formControlName="categories">
        @for (category of categoriesResponse(); track category.id) {
          <option value="{{category.id}}">{{category.name}}</option>
        } 
      </select>
    </div>

    <div class="mb-3  d-flex gap-4">
        <button type="submit" class="btn btn-primary">Save</button>
        
          <button type="button" class="btn btn-danger" (click)="onDelete()" >Delete</button>
    </div>
  </form>
</div>
</div>

</div>
